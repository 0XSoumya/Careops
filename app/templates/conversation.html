{% extends "base.html" %}

{% block page_title %}Conversation{% endblock %}

{% block content %}

<div class="card">
    <h3>Conversation</h3>

    <div style="margin-bottom:20px;">
        {% for m in messages %}
            {% if m.sender == "client" %}
                <div style="background:#e2e8f0;padding:10px;border-radius:10px;margin-bottom:10px;width:60%;">
                    <strong>Client:</strong><br>
                    {{ m.body }}
                </div>
            {% else %}
                <div style="background:#3b82f6;color:white;padding:10px;border-radius:10px;margin-bottom:10px;margin-left:auto;width:60%;">
                    <strong>You:</strong><br>
                    {{ m.body }}
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <form method="post" action="/staff/reply/{{ conversation_id }}">
        <textarea name="message" required style="width:100%;height:80px;"></textarea>
        <button type="submit">Send Reply</button>
    </form>

</div>

{% endblock %}
