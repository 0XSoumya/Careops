<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background:#f4f6f9;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            font-family:Segoe UI;
        }
        .login-card {
            background:white;
            padding:40px;
            border-radius:16px;
            box-shadow:0 6px 16px rgba(0,0,0,0.05);
            width:320px;
        }
        input {
            width:100%;
            margin-bottom:15px;
            padding:10px;
        }
        button {
            width:100%;
            padding:10px;
            background:#3b82f6;
            color:white;
            border:none;
            border-radius:8px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>CareOps Login</h2>
    <form method="post" action="/login">
        <input name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
